{% extends "base.html" %}
{% block title %} Home Page {% endblock title%}
{% block content %}
    <div class="jumbotron" style="margin-top: 1rem;">
        <h1 class="display-4 text-center">H-SECURITY</h1>
        <p class="lead text-center">
            This is a<b> patient record storage & securing system</b> build in Django.
        </p>
        <hr class="my-4">
        <p class="lead">
            {% if user.is_authenticated %}
                  <a class="btn btn-primary btn-lg " href="{% url 'users-profile' %}" role="button">Profile</a>
                  <a class="btn btn-primary btn-lg" href="{% url 'h-records' %}" role="button">Health Records</a>
                  <a class="btn btn-primary btn-lg" href="{% url 'logout' %}" role="button">Logout</a>

                {% else %}
                  <a class="btn btn-primary btn-lg" href="{% url 'login' %}" role="button">Sign In</a>
                  <a class="btn btn-primary btn-lg float-right" href="{% url 'register' %}" role="button">Sign Up</a>

                {% endif %}
        </p>
    </div>

{% endblock content %}
